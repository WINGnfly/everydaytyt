name: Auto Upload Chapter 

on:
  schedule:
    - cron: '37 * * * *'
  workflow_dispatch:

permissions:
  contents: write  # âœ… Cho phÃ©p ghi file Ä‘Ã£ chá»‰nh sá»­a

# ğŸ‘‡ Äáº£m báº£o chá»‰ cháº¡y 1 job táº¡i má»™t thá»i Ä‘iá»ƒm
concurrency:
  group: auto-upload
  cancel-in-progress: false   # job má»›i sáº½ pháº£i Ä‘á»£i job cÅ© cháº¡y xong

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: pip install requests
      
    - name: Add random delay (0-1 minutes)
      run: |
        delay_seconds=$((RANDOM % 11))
        echo "Delaying for $delay_seconds seconds to avoid simultaneous runs..."
        sleep $delay_seconds
        
    - name: ğŸš€ Run auto uploader (default)
      env:
        CI_SESSION: ${{ secrets.CI_SESSION }}
      run: python auto_upload.py
      
    - name: ğŸš€ Run auto uploader (Chrome version)
      env:
        CI_SESSION: ${{ secrets.HY_CI_SESSION }}
      run: python HY_auto_upload.py

    - name: ğŸ’¾ Commit file Ä‘Ã£ chá»‰nh sá»­a (cÃ³ retry)
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

        max_retries=3
        count=0
        until [ $count -ge $max_retries ]
        do
          git fetch origin main
          git pull --rebase origin main || true
          git add noveldata/ noveldata_HY/
          git commit -m "ğŸ¤– XÃ³a chÆ°Æ¡ng Ä‘Ã£ Ä‘Äƒng tá»± Ä‘á»™ng [CI]" && git push origin HEAD:main && break
          count=$((count+1))
          echo "âš ï¸ Commit tháº¥t báº¡i, thá»­ láº¡i láº§n $count/$max_retries..."
          sleep 30
        done

        if [ $count -ge $max_retries ]; then
          echo "âŒ Push tháº¥t báº¡i sau $max_retries láº§n thá»­"
          exit 1
        fi
