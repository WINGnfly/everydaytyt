name: Auto Upload Chapter

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write  # ✅ Cho phép ghi file đã chỉnh sửa

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: pip install requests
      
    - name: Add random delay (0-1 minutes)
      run: |
        delay_seconds=$((RANDOM % 11))
        echo "Delaying for $delay_seconds seconds to avoid simultaneous runs..."
        sleep $delay_seconds
        
    - name: 🚀 Run auto uploader
      env:
        CI_SESSION: ${{ secrets.CI_SESSION }}
      run: python auto_upload.py
      
    - name: 🚀 Run auto uploader (Chrome version)
      env:
        CI_SESSION: ${{ secrets.CR_CI_SESSION }}
      run: python CR_auto_upload.py

    - name: 💾 Commit file đã chỉnh sửa
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add noveldata/
        git commit -m "🤖 Xóa chương đã đăng tự động [CI]" || echo "Không có thay đổi"
        git add CR_noveldata/
        git commit -m "🤖 Xóa chương đã đăng tự động [CI]" || echo "Không có thay đổi"
        git push
