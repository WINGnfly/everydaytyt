name: Auto Upload Chapters

on:
  schedule:
    # Cháº¡y phÃºt thá»© 5, má»—i 2 giá», tá»« 9h sÃ¡ng Ä‘áº¿n 1h sÃ¡ng (hÃ´m sau) giá» VN.
    # Tá»©c lÃ  KHÃ”NG cháº¡y trong khung giá» 2h sÃ¡ng - 8h sÃ¡ng VN.
    # (TÆ°Æ¡ng Ä‘Æ°Æ¡ng 2h-18h UTC, má»—i 2 giá»)
    - cron: '5 1-18/2 * * *'
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng
  
permissions:
  contents: write
  
jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout repo
      uses: actions/checkout@v4

    - name: 2. Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: 3. Install dependencies
      run: pip install requests

    # ğŸ‘‡ BÆ¯á»šC Má»šI: ThÃªm delay ngáº«u nhiÃªn ğŸ‘‡
    - name: 4. Add random delay (0-3 minutes)
      run: |
        delay_seconds=$((RANDOM % 181))
        echo "Delaying for $delay_seconds seconds to avoid simultaneous runs..."
        sleep $delay_seconds
        
    - name: 5. Run upload script
      env:
        AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
      run: python chapter_uploader.py

    - name: 6. Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add . 
        # Chá»‰ commit vÃ  push náº¿u cÃ³ thay Ä‘á»•i
        if ! git diff --staged --quiet; then
          git commit -m "Auto: Update chapter files after upload"
          git push
        else
          echo "No changes to commit."
        fi
