name: Auto Upload Chapters

on:
  schedule:
    # Cháº¡y má»—i phÃºt thá»© 5 cá»§a má»—i giá»
    - cron: '5 * * * *'
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng
  
permissions:
  contents: write
  
jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout repo
      uses: actions/checkout@v4

    - name: 2. Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: 3. Install dependencies
      run: pip install requests

    - name: 4. Run upload script
      env:
        AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
      run: python chapter_uploader.py

    # ğŸ‘‡ BÆ¯á»šC QUAN TRá»ŒNG ÄÆ¯á»¢C THÃŠM VÃ€O ğŸ‘‡
    - name: 5. Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add . 
        if ! git diff --staged --quiet; then
          git commit -m "Auto: Update chapter files after upload"
          git push
        else
          echo "No changes to commit."
        fi
