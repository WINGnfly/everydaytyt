name: Auto Upload Chapter 

on:
  schedule:
    - cron: '37 * * * *'
  workflow_dispatch:

permissions:
  contents: write  # ✅ Cho phép ghi file đã chỉnh sửa

# 👇 Đảm bảo chỉ chạy 1 job tại một thời điểm
concurrency:
  group: auto-upload
  cancel-in-progress: false   # job mới sẽ phải đợi job cũ chạy xong

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: pip install requests
      
    - name: Add random delay (0-1 minutes)
      run: |
        delay_seconds=$((RANDOM % 11))
        echo "Delaying for $delay_seconds seconds to avoid simultaneous runs..."
        sleep $delay_seconds
        
    - name: 🚀 Run auto uploader (default)
      env:
        CI_SESSION: ${{ secrets.CI_SESSION }}
      run: python auto_upload.py
      
    - name: 🚀 Run auto uploader (Chrome version)
      env:
        CI_SESSION: ${{ secrets.HY_CI_SESSION }}
      run: python HY_auto_upload.py

    - name: 💾 Commit file đã chỉnh sửa (có retry)
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

        max_retries=3
        count=0
        until [ $count -ge $max_retries ]
        do
          git fetch origin main
          git pull --rebase origin main || true
          git add noveldata/ noveldata_HY/
          git commit -m "🤖 Xóa chương đã đăng tự động [CI]" && git push origin HEAD:main && break
          count=$((count+1))
          echo "⚠️ Commit thất bại, thử lại lần $count/$max_retries..."
          sleep 30
        done

        if [ $count -ge $max_retries ]; then
          echo "❌ Push thất bại sau $max_retries lần thử"
          exit 1
        fi
